<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="contact-style.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Contact</title>
</head>

<body>
      <!-- Loader (Full Screen) -->
  <div id="loader-container">
    <div class="loader">
        <img src="images/Celeste Jewels logo.png" />
    </div>
  </div>
  <script src="java script/loader.js"></script>
    <!-- banner -->
    <div class="breadcumb-wrapper background-image" style="background-image: url(banner-background.png);">
        <div class="container z-index-common">
            <div class="breadcumb-content">
                <h1 class="breadcumb-title">Contact Us</h1>
                <div class="breadcumb-menu-wrap">
                    <ul class="breadcumb-menu">
                        <li><a href="index.html">Home &gt &gt</a></li>
                        <li>Contact Us</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  
  
    <!-- form and contanct information -->
    <section class="space space-extra-bottom">
        <div class="container">
            <div class="row gx-60 align-items-center">
                <div class="col-lg-5 mb-30">
                    <div class="mb-30">
                        <span class="sec-subtitle">contact info</span>
                        <h2 class="sec-title text-white">get in touch</h2>
                        <img src="title-shape-1.svg" alt="title shape">
                    </div>
                    <div class="contact-info mb-20">
                        <span>Address:</span> address
                    </div>
                    <div class="mb-20">
                        <span class="address-info">
                            <img src="vs-ct-icon-1-1.svg" alt="vs icon">
                            Customer Service :
                            <a href="tel:+9-555-888-679">+9-555-888-679</a>
                        </span>
                        <span class="address-info">
                          <i class="fa-solid fa-envelope"></i>
                            Careers :
                            <a href="mailto:luxrio@info.com">Celestejewels@gmail.com</a>
                        </span>
                    </div>
                </div>
                <div class="col-lg-7 mb-30">
                    <form action="https://api.web3forms.com/submit" method="POST" class="form-style2 ajax-contact">
                        <div class="row gx-20">
                            <input type="hidden" name="access_key" value="fc94ede8-267e-42e6-8a99-d759efbdbdff">
                            <div class="col-md-6 form-group">
                                <input class="form-control" type="text" name="name" id="fname"
                                    placeholder="Your Name *" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-control" type="text" name="name" id="lname"
                                    placeholder="Last Name ">
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-control" type="email" name="email" id="email"
                                    placeholder="Email Address *" required>
                            </div>
                            <div class="col-md-6 form-group">
                                <input class="form-control" type="number" name="phone" id="phone" placeholder="Phone *" required>
                            </div>
                            <div class="col-12 form-group">
                                <textarea class="form-control" name="message" id="message"
                                    placeholder="Type Your Message"></textarea>
                            </div>
                            <div class="col-12">
                                <button class="vs-btn"><b>submit now</b></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="java script/navbar.js"></script>
    <script src="java script/footer.js"></script>
</body>

</html>
