<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="wishlist-style.css">
  <title>Wishlist</title>
</head>
<body>
    <!-- Loader (Full Screen) -->
    <div id="loader-container">
      <div class="loader">
          <img src="images/Celeste Jewels logo.png" />
      </div>
    </div>
    <script src="java script/loader.js"></script>
  <!-- banner -->
  <div class="breadcumb-wrapper background-image" style="background-image: url(breadcumb-bg-4.jpg);">
    <div class="container z-index-common">
      <div class="breadcumb-content">
        <h1 class="breadcumb-title">Wishlist</h1>
        <div class="breadcumb-menu-wrap">
          <ul class="breadcumb-menu">
            <li><a href="index.html">Home &gt &gt</a></li>
            <li>Wishlist</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <section class="space space-extra-bottom" style="background-color: #7d1550;">
    <div class="container">
      <div class="woocommerce-notices-wrapper">
        <div class="woocommerce-message">Shipping costs updated.</div>
      </div>
      <form action="#" class="woocommerce-cart-form">
        <table class="cart_table">
          <thead>
            <tr>
              <th class="cart-col-image">Image</th>
              <th class="cart-col-productname">Product Name</th>
              <th class="cart-col-price">Price</th>
              <th class="cart-col-quantity">Quantity</th>
              <th class="cart-col-total">Total</th>
              <th class="cart-col-remove">Remove</th>
            </tr>
          </thead>
          <tbody>
            <tr class="cart_item">
              <td data-title="Product">
                <a class="cart-productimage" href="shop.html">
                  <img width="100" height="95" src="assets/img/shop/product-1-1.png" alt="Image">
                </a>
              </td>
              <td data-title="Name">
                <a class="cart-productname" href="shop.html">BMW Car Lexus GS
                  Steering...
                </a>
              </td>
              <td data-title="Price"><span class="amount"><bdi><span>$</span>200.00</bdi></span></td>
              <td data-title="Quantity">
                <div class="quantity style2">
                  <div class="quantity__field quantity-container">
                    <button class="quantity-minus qty-btn">
                      <i class="fa-solid fa-minus fal"></i>
                    </button>
                    <input type="number" id="quantity" class="qty-input" step="1" min="1" max="100" name="quantity"
                      value="01" title="Qty">
                    <button class="quantity-plus qty-btn">
                      <i class="fa-solid fa-plus fal"></i>
                    </button>
                  </div>
                </div>
              </td>
              <td data-title="Total"><span class="amount"><bdi><span>$</span>200.00</bdi></span></td>
              <td data-title="Remove"><a href="#" class="remove"><i class="fa-solid fa-trash fal"></i></a></td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
  </section>
  <script src="java script/navbar.js"></script>


  <script src="java script/footer.js"></script>
</body>

</html>
