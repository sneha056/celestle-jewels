<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="navbar.css">
  <link rel="stylesheet" href="footer.css">
  <link rel="stylesheet" href="wishlist-style.css">
  <title>Wishlist</title>
</head>
<body>
    <!-- Loader (Full Screen) -->
    <div id="loader-container">
      <div class="loader">
          <img src="images/Celeste Jewels logo.png" />
      </div>
    </div>
    <script src="java script/loader.js"></script>
  <!-- banner -->
  <div class="breadcumb-wrapper background-image" style="background-image: url(breadcumb-bg-4.jpg);">
    <div class="container z-index-common">
      <div class="breadcumb-content">
        <h1 class="breadcumb-title">Wishlist</h1>
        <div class="breadcumb-menu-wrap">
          <ul class="breadcumb-menu">
            <li><a href="index.html">Home &gt &gt</a></li>
            <li>Wishlist</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <section class="space space-extra-bottom" style="background-color: #7d1550;">
    <div class="container">
      <div class="woocommerce-notices-wrapper">
        <div class="woocommerce-message" id="wishlist-message">Your wishlist items</div>
      </div>
      <form action="#" class="woocommerce-cart-form">
        <table class="cart_table">
          <thead>
            <tr>
              <th class="cart-col-image">Image</th>
              <th class="cart-col-productname">Product Name</th>
              <th class="cart-col-price">Price</th>
              <th class="cart-col-quantity">Quantity</th>
              <th class="cart-col-total">Total</th>
              <th class="cart-col-remove">Remove</th>
              <th class="cart-col-bag">Purchase</th>

            </tr>
          </thead>
          <tbody id="wishlist-items">
            <!-- Dynamic content will be inserted here -->
          </tbody>
        </table>
      </form>
    </div>
  </section>
  <script src="java script/navbar.js"></script>
  <script src="java script/wishlist.js"></script> <!-- Added wishlist functionality script -->
  <script src="java script/footer.js"></script>

  <!-- Add this script for quantity adjustments -->
  <script>
    document.addEventListener('click', function(e) {
      const qtyInput = e.target.closest('.quantity')?.querySelector('.qty-input');
      if (e.target.classList.contains('quantity-plus')) {
        qtyInput.value = parseInt(qtyInput.value) + 1;
      } else if (e.target.classList.contains('quantity-minus')) {
        if (parseInt(qtyInput.value) > 1) {
          qtyInput.value = parseInt(qtyInput.value) - 1;
        }
      }
    });
  </script>
</body>
</html>
